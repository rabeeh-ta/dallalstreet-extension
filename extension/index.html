<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallal-Street Insider</title>
    <!--font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <container>
        <nav>
            <div class="name-logo">
                <img src="./assets/iconmedium.png" alt="" class="logo">
                <h1 class="main-name">Dallal-Street Insider</h1>
            </div>
            <button id="refresh-btn">re</button>


        </nav>

        <div class="form">

            <input type="text" name="search-field" id="search-field" placeholder="  company name">
            <button type="submit" id="search-button" class="search-button">search</button>

        </div>

        <div class="autocomplete">
            <p id="auto-search"></p>
        </div>

        <div id="analysis" class="analysis">
            <h4 class="small-heading">analysis :</h4>
            <div class="analysis-logos">
                <a id="screener" class="redirect-link" href=""><img class="img-logos-white"
                        src="./assets/screener-logo.svg" alt=""></a>
                <a id="tickertape" class="redirect-link" href=""><img class="img-logos-white"
                        src="./assets/tickertape-logo.svg" alt=""></a>

                <a id="trendlyne" class="redirect-link" href=""><img class="img-logos-trendlyne"
                        src="./assets/trendlyne-logo.svg" alt=""></a>
                <a id="wikipedia" class="redirect-link" href=""><img class="img-logos-white"
                        src="./assets/wikipedia-logo.svg" alt=""></a>
                <a id="tradingview" class="redirect-link" href=""><img class="img-logos-white"
                        src="./assets/tradingview-logo.svg" alt=""></a>
            </div>
            <h4 class="small-heading">other links :</h4>
            <div class="analysis-logos">
                <a id="nse" href="" class="official-link redirect-link">NSE </a>
                <a id="bse" href="" class="official-link redirect-link">BSE </a>
                <a id="compsite" href="" class="official-link redirect-link">company-website</a>
            </div>
        </div>

    </container>

    <script src="./index.js"></script>

</body>

</html>
